<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Library</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  </head>
  <body>
    <div style="display: flex; justify-content: center; align-items: center; height: 90vh;">
        <h1 style="color: rgb(60, 146, 146); margin-right: 40px;">Library</h1>
        <a href="{% url 'logout' %}" class="btn btn-primary">Logout</a>
        <button id="generateInviteBtn" class="btn btn-primary" style="margin-left: 15px;" type="button">Пригласить</button>
        <p id="inviteCodeDisplay">{% if invite_code %}Ваш инвайт-код: {{ invite_code }}{% endif %}</p>
    </div>
    <script>
      document.getElementById('generateInviteBtn').onclick = function() {
      fetch("{% url 'generate_invite' %}", {
          method: "POST",
          headers: {
              "X-CSRFToken": "{{ csrf_token }}",  // CSRF-токен
              "Content-Type": "application/json"
          }
      })
      .then(response => response.json())
      .then(data => {
          if (data.invite_code) {
              document.getElementById('inviteCodeDisplay').innerHTML = "Ваш инвайт-код: " + data.invite_code;
          } else {
              alert("Ошибка генерации кода!");
          }
      });
      };
    </script>
  </body>
</html>

{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Регистрация</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Users/css/signup.css' %}">
  </head>
  <body>
    <form action="" method="POST" class="form">
      {% csrf_token %}
      <div class="mb-3 mt-3">
        <label for="email" class="form-label">Email</label>
        {{ form.email }}
      </div>
      <div class="mb-3 mt-3">
        <label for="username" class="form-label">Имя пользователя</label>
        {{ form.username }}
      </div>
      <div class="mb-3">
        <label for="pwd" class="form-label">Пароль</label>
        {{ form.password }}
      </div>
      <div class="mb-3">
        <label for="repwd" class="form-label">Повторите пароль</label>
        {{ form.repeat_password }}
      </div>
      <!-- <div class="mb-3 mt-3">
        <label for="Invite" class="form-label">Invite-code:</label>
        {{ form.invite_code }}
      </div> -->
      <div class="form-check mb-3">
      </div>
      <button type="submit" class="btn btn-primary Submit">Регистрация</button>
    </form> 
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>

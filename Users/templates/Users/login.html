{% load static %}

<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Логин</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'Users/css/login.css' %}">
  </head>
  <body>
    <form action="" method="POST" class="form">
        {% csrf_token %}
        <div class="mb-3 mt-3">
          <label for="email" class="form-label">Логин</label>
          {{ form.username }}
        </div>
        <div class="mb-3">
          <label for="pwd" class="form-label">Пароль</label>
          {{ form.password }}
        </div>
        <div class="form-check mb-3">
          <label class="form-check-label">
            <input class="form-check-input" type="checkbox" name="remember"> Запомнить меня
          </label>
        </div>
        <button type="submit" class="btn btn-primary">Войти</button>
        <a href="{% url 'signup' %}" class="btn btn-primary Register">Регистрация</a>
      </form>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
  </body>
</html>
